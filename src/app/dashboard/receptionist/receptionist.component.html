<mat-grid-list class="mat-grid-tiles-align-start" cols="4" rowHeight="100%">
  <mat-grid-tile class="secondary-color-background" colspan="1">

    <mat-list style="width: 100%; padding: 10px;">
      <mat-list-item  (click)="recptionistDashboard()"style="cursor: pointer;"><mat-icon>dashboard</mat-icon>Dash Board</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="addPatient()" style="cursor: pointer;"><mat-icon>account_box</mat-icon>Add New
        Patient</mat-list-item>
        <mat-divider></mat-divider>
      <mat-list-item (click)="listPatients()" style="cursor: pointer;"><mat-icon>account_box</mat-icon>
        Patient List</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="bookAppointments()"style="cursor: pointer;"><mat-icon>assignment</mat-icon>Book Appointment</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>




  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="1" style="overflow-y: scroll;">
    <div style="width: 100%; padding: 10px;">
      <router-outlet></router-outlet>
    </div>
  </mat-grid-tile>
</mat-grid-list>
