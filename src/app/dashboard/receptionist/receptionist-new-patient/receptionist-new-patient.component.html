<mat-card>
  <form class="example-form">
    <mat-grid-list class="mat-grid-tiles-align-start" cols="2" rowHeight="50px">

      <mat-grid-tile colspan="2">
        <div style="width: 100%;
        text-align: center;
        font-size: 24px;
        font-weight: bold;">
          New Patient Form
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput name="name" [(ngModel)]="addPatientForm.patientName">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field>
          <mat-label>Age</mat-label>
          <input matInput type="number" onwheel="return false;" name="age" [(ngModel)]="addPatientForm.age">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field>
          <mat-label>Select Gender</mat-label>
          <mat-select name="gender" [(ngModel)]="addPatientForm.gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field>
          <mat-label>Select Blood Group</mat-label>
          <mat-select name="BloodGroup" [(ngModel)]="addPatientForm.bloodGroup">
            <mat-option value="Male">O+ve</mat-option>
            <mat-option value="Female">O-ve</mat-option>
            <mat-option value="Other">A+ve</mat-option>
            <mat-option value="Female">A-ve</mat-option>
            <mat-option value="Male">B+ve</mat-option>
            <mat-option value="Other">B-ve</mat-option>
            <mat-option value="Male">AB+ve</mat-option>
            <mat-option value="Other">AB-ve</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field class="example-full-width">
          <mat-label>Mobile Phone Number</mat-label>
          <span matPrefix>+91 &nbsp;</span>
          <input name="TelephoneNo" [(ngModel)]="addPatientForm.phNo" type="tel" matInput placeholder="555-555-1234">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input  name="address" [(ngModel)]="addPatientForm.adress" matInput #message maxlength="256" placeholder="Ex. House name">
          <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan ="2">
        <div style="    width: 100%;;
        display: flex;
        justify-content: center;
        margin-top: 30px;">
          <button mat-raised-button color="warn" (click)="cancel()"> Cancel</button>
          <button style="margin-left: 10px;" mat-raised-button color="primary" 
          (click)="submitPatientForm()"> Submit</button>
        </div>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</mat-card>
