<mat-card>
  <form class="example-form">
    <mat-grid-list class="mat-grid-tiles-align-start" cols="2" rowHeight="50px">



      <br><br><br><br>

      <mat-grid-tile colspan="2">
        <div style="width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;">
          <br>
          Todays Appoinment
        </div>
      </mat-grid-tile>


      <div class="mat-elevation-z8 demo-table">

        <table>
          <thead>
            <tr style="text-align: center;">
              <ng-container matColumnDef="position">
                <th>Patient Name</th> &nbsp;
                <th>Gender</th>&nbsp;
                <th>Age</th>&nbsp;
                <th>Tocken No</th>&nbsp;
                <th>Action</th>
              </ng-container>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of appointmentList" style="text-align: center;">
              <ng-container matColumnDef="position">
                <td>{{item.patient.patientName}}</td>&nbsp;
                <td>{{item.patient.gender}}</td>&nbsp;
                <td>{{item.patient.age}}</td>&nbsp;
                <td>{{item.opToken}}</td>&nbsp;
                <td><button mat-button color="primary" (click)="goToDiagnosisPage(item)">
                    Diagnosis
                  </button></td>
              </ng-container>

            </tr>
          </tbody>
        </table>
      </div>

    </mat-grid-list>
  </form>
</mat-card>
