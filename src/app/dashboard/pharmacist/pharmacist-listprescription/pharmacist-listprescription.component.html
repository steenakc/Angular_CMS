
  
  <mat-grid-list class="mat-grid-tiles-align-start" cols="2" rowHeight="50px">
  
      <mat-card>
        
        <mat-grid-tile colspan="2">
          <div style="width: 100%;
          text-align: center;
          font-size: 24px;
          font-weight: bold;">
          Prescription List
          </div>
        </mat-grid-tile>
  
      <form class="example-form">
  
  <br><br>
  
    <div class="mat-elevation-z8 demo-table">
  
      <table >
          <thead >
              <tr >
                  <ng-container matColumnDef="position" > 
                  <th >Registeration Number</th> 
                  <th >Patient Name</th>
                  <th >Doctor</th>
                  <th>Action</th>
              </ng-container>
              </tr>
          </thead>
  
          <tbody  >
  
              <tr *ngFor="let item of prescriptionlist">
                <ng-container matColumnDef="position">
                  <td>{{item.appointment.patient.patientRegNo}}</td>
                  <td>{{item.appointment.patient.patientName}}</td>
                  <td>{{item.appointment.doctor.doctorName}}</td>
                  

                    <td><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="prescribeMedicine(item.appointmentId)">
                            <mat-icon>remove_red_eye</mat-icon>
                          <span>Prescription </span>
                        </button>
                        
                        
                      </mat-menu>
                  </td>
                  
                </ng-container>
              </tr>
              
          </tbody>
      </table>
    </div>
  
       
        </form>
    </mat-card>
    <br><br><br>
  </mat-grid-list>
